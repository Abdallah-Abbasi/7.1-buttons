<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons</title>
    </head>
    <body>
        <section>
            <h2 style="text-align: start;">Flat</h2>
            <button class="btn-primary">Register</button>
            <button class="btn-yellow">Submit</button>
        </section>
    
        <section>
            <h2 style="text-align: start;">Round</h2>
            <button class="btn-green">Register</button>
            <button class="btn-red">Submit</button>
        </section>
    
        <section>
            <h2 style="text-align: start;">Flat Ghost</h2>
            <button class="btn-red-ghost">Register</button>
            <button class="btn-pink-ghost">Submit</button>
        </section>
    
        <section>
            <h2 style="text-align: start;">Round Ghost</h2>
            <button class="btn-yellow-ghost">Register</button>
            <button class="btn-aqua-ghost">Submit</button>
        </section>
    </body>
    
    </html>
</body>
</html>
